{% extends 'music/base.html' %}

{% block title %}Album Details{% endblock %}

{% block body %}
	<img src= "{{ album.album_logo.url }}">

	<h1> {{ album.album_title }} </h1>
	<h2>{{ album.artist }}</h2>

	{% for song in album.song_set.all %}
		{{ song.song_title }}
		{% if song.is_favorite %}
			<img src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678064-star-16.png">
		{% endif %}
		<br>
	{% endfor %}
		
{% endblock %}
